    <body>  
        <div class="contactoform">
      
          <div class="formulario">      
            <h1>Contac Us</h1>
              <h3>Fill out this form and we will contact you</h3>
      
      
                <form action="soporteEn.html" method="POST">       
      
                  
                      <p>
                        <label for="nombre" class="colocar_nombre">Name
                          <span class="obligatorio">*</span>
                        </label>
                          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Write your name">
                      </p>
                    
                      <p>
                        <label for="email" class="colocar_email">Email
                          <span class="obligatorio">*</span>
                        </label>
                          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Write your Email">
                      </p>
                  
                      <p>
                        <label for="telefone" class="colocar_telefono">Telephone
                        </label>
                          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Write your phone">
                      </p>    
                      </p>    
                    
                      <p>
                        <label for="asunto" class="colocar_asunto">Subject
                          <span class="obligatorio">*</span>
                        </label>
                          <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Write a subject">
                      </p>    
                    
                      <p>
                        <label for="mensaje" class="colocar_mensaje">Message
                          <span class="obligatorio">*</span>
                        </label>                     
                                          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Leave your comment here..."></textarea> 
                                      </p>                    
                    <a href="soporteEn.html">
                      <button class="button" type="submit" onclick="ConfirmDemo()" name="enviar_formulario" id="enviar" ><p>Enviar</p></button>
                    </a>
                      <p class="aviso">
                        <span class="obligatorio"> * </span>the fields are required.
                      </p>          
                  <script>
 function ConfirmDemo(){
  Swal.fire({
  title: 'Email sent!',
  showClass: {
    popup: 'animate__animated animate__fadeInDown'
  },
  hideClass: {
    popup: 'animate__animated animate__fadeOutUp'
  }
})}
                  </script>

  </form>
